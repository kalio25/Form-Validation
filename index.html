<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>FORM VALIDATION</title>
</head>
<body>
    <div class="form-ctn">
        <div class="form-content">
            <div class="bio-info">
                <form id="myForm" action="">
                            <label id="label" for="form"><h2>Form Validation</h2></label>
                        <input class="Fname" type="text" id="Fname" placeholder="first name" name="name">
                    
                        <input type="text" id="Lname" placeholder="last name">
                  
                        <input type="email" id="email" placeholder="Enter your Email">
                    
                         <input type="text" id="num" placeholder="Acount Number">
               
                        <input type="text" id="RoutingN" placeholder="Rounting Number">
                        
                        <div>
                            <label for="select">Start Date</label>
                           <input type="number" name="Sdate" id="Sdate">
                           <input type="number" name="Cdate" id="Month">
                           <input type="number" name="Month" id="year">
                        </div>
                        <button type="submit" id="btn" onclick="event()" >Submit</button>
                       
                </form>
            </div>
        </div>

    </div>
    

    <script src="form.js"></script>
</body>
</html>
